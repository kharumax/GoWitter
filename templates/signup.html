<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />

</head>
<body>
    <div id="signup-form-page">
        <img src="../src/images/gowitter.jpg" width="80px" height="80px" alt=""><h1>GoWitter</h1>
        <div id="signup-form-box">
            <div id="signup-form-error">{{.ErrorMessage}}</div>
            <h2>新規登録</h2>
            <form action="/signup/" method="post"><br>
                <label for="email">メールアドレス</label><br>
                <input type="email" name="email" placeholder="email..."/>
                <br>
                <label for="password">パスワード</label><br>
                <input type="password" name="password" minlength="6" placeholder="password...">
                <br>
                <label for="password_confirmation">パスワード確認</label><br>
                <input type="password" name="password_confirmation" minlength="6" placeholder="confirm...">
                <br>
                <input type="submit" value="送信">
            </form>
        </div>
    </div>

</body>
</html>
